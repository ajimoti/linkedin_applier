<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Jobs Applier</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-blue-600 font-sans">Auto Jobs Applier</h1>
            </div>
            <nav class="mt-6">
                <a href="{% url 'home' %}" class="block px-6 py-3 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Dashboard</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="block px-6 py-3 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Profile</a>
                    <a href="{% url 'logout' %}" class="block px-6 py-3 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="block px-6 py-3 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Login</a>
                    <a href="{% url 'register' %}" class="block px-6 py-3 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Register</a>
                {% endif %}
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="container mx-auto">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
